<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve Parking Spot</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background-color: #0d0d0d;
            background-image: url('/images/smart_parking_Reserve.png');
            background-size: cover;
            filter: grayscale(100%);
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .form-container {
            background-color: rgba(30, 30, 30, 0.95);
            padding: 2rem;
            border-radius: 14px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.1);
            color: white;
        }

        h2 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 800;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #ccc;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.2rem;
            background-color: #2d2d2d;
            border: 1px solid #555;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #00ffff;
            background-color: #2d2d2d;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            background-color: #00ffff;
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #66f5ff;
        }

        .back-link {
            margin-top: 1rem;
            text-align: center;
        }

        .back-link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin-bottom: 1rem;
            color: #00ff99;
        }

        .error {
            text-align: center;
            margin-bottom: 1rem;
            color: #ff5e5e;
        }
    </style>
</head>
<body>


<div class="form-container">
    <h2>Check Slot Availability</h2>
    <form th:action="@{/reserve/check}" method="post">
        <label for="vehicleNumber">Vehicle Number</label>
        <input type="text"
               id="vehicleNumber"
               name="vehicleNumber"
               required />

        <label for="date">Reservation Date</label>
        <input type="date"
               id="date"
               name="date"
               th:min="${today}"
               th:value="${today}"
               required />


        <label for="startTime">Start Time</label>
        <input type="time"
               id="startTime"
               name="startTime"
               th:value="${nowTime}"
               required />


        <label for="durationHours">Duration (in hours)</label>
        <input type="number"
               id="durationHours"
               name="durationHours"
               min="1"
               max="24"
               required />

        <button type="submit">Check Availability</button>
    </form>
</div>

</body>
</html>
